  <main>
    <h2>Reservations at Pacific Trails</h2>

    <h3>Contact Us</h3>
    <!-- Added class "req" for CSS on required '*' -->
    <p>Required information is marked with an asterisk (<span class="req">*</span>).</p>

    <form id="reservation" method="post" action="http://webdevbasics.net/scripts/pacific.php">
      <label for="myFName"><span class="req">*</span> First Name:</label>

      <input type="text" name="myFName" id="myFName" required="required">

      <label for="myLName"><span class="req">*</span> Last Name:</label>
      <input type="text" name="myLName" id="myLName" required="required">

      <label for="myEmail"><span class="req">*</span> E-mail:</label>
      <input type="email" name="myEmail" id="myEmail" required="required">

      <label for="myPhone">Phone:</label>
      <input type="tel" name="myPhone" id="myPhone">

      <label for="myDate">Arrival Date:</label>
      <input type="date" name="myDate" id="myDate">

      <label for="myNights">Nights:</label>
      <input type="number" name="myNights" id="myNights" min="1" max="14">

      <label for="myComments"><span class="req">*</span> Comments:</label>
      <textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea>

      <input type="submit" id="mySubmit" value="Submit">
    </form>
  </main>
